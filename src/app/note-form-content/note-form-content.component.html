<!-- Modal -->
<div class="modal-body">
    <form>
        <div class="form-group">
            <label>Titel</label>
            <input type="text" class="form-control" #title>
        </div>

        <div id="energiGroup" class="form-group">
            <label class="w-100">Energi</label>

            <div *ngFor="let smiley of smileys" class="custom-control custom-radio custom-control-inline">
                <label class="energiSmileyLabels">
                    <input type="radio" [id]="smiley.name" name="radioSmileys" class="custom-control-input">
                    <img [src]="smiley.imgPath" [alt]="smiley.desc">
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>Beskrivelse</label>
            <input type="text" id="descInput" class="form-control" #descInput>
        </div>
    </form>

    <button type="button" id="saveBtn" class="btn btn-primary" (click)="save()">Gem</button>
</div>
