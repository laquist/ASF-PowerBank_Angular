<div class="row">

  <div id="progressContainer" class="progress col-12">
    <div id="progressBar" class="progress-bar" role="progressbar" [attr.aria-valuenow]="energyPercent" aria-valuemin="0" aria-valuemax="100" [style.width.%]="energyPercent">
        <p id="progressText">{{energyPercent}}%</p>
    </div>
  </div>

</div>
